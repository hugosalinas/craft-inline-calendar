<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body class="bg-systemBackground dark:bg-systemBackground-dark text-text dark:text-text-dark">
  <div class="flex flex-col h-screen">
    <header
      class="bg-systemBackground text-center border-b border-interfaceBorder text-sm font-medium z-50 dark:bg-systemBackground-dark dark:border-interfaceBorder-dark"
      style="max-height:44px; min-height:44px;">
      <div class="h-full flex flex-row">
        <div id="navBar_backButton" style="visibility: hidden;"
          class="flex flex-none w-12 justify-center items-center text-secondaryText dark:text-secondaryText-dark cursor-pointer hover:text-gray-700 dark:hover:text-gray-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </div>
        <div id="navBar_title" ,
          class="flex flex-grow justify-center items-center truncate text-text dark:text-text-dark">
          Inline Calendar
        </div>
        <div class="flex-none w-12"></div>
      </div>
    </header>
    <main class="flex-1 overflow-y-auto">
      <!-- START MAIN MENU -->
      <div id="mainMenu" class="mx-2 mt-2 mb-4">

        <!---- DATE INPUTS ---->
        <section id="dataApiDetails" class="px-2 pt-2 pb-4">
          <div class="gridItem cursor-pointer gap-1 grid">
            <div class="flex justify-between">
              <label for="start-date">Start Date</label>
              <!-- <div id="start-date" data-date="01/25/2020"></div> -->
              <input type="date" class="date-input" id="start-date" placeholder="Pick Date.." />
            </div>
            <div class="flex justify-between">
              <label for="end-date">End Date</label>
              <input type="date" class="date-input" id="end-date" placeholder="Pick Date.." />
            </div>
          </div>

          <div id="create-table" class="gridItem cursor-pointer">
            <div class="h-full flex flex-row">
              <h3 class="flex flex-grow text-sm font-medium">
                <div class="focus:outline-none">
                  <!-- Extend touch target to entire panel -->
                  <span class="absolute inset-0" aria-hidden="true"></span>
                  Create Table
                </div>
              </h3>
            </div>
            <p class="mt-0.5 text-sm text-secondaryText dark:text-secondaryText-dark">
              Create a table
            </p>
          </div>
        </section>
      </div>

      <!-- END DATE INPUTS -->
    </main>
    <!-- END MAIN MENU -->

    <!---------------------------->
    <!-------- CONSOLE ----------->
    <!---------------------------->
    <footer id="console" style="max-height: 50%;" class="overflow-auto bg-gray-50 dark:bg-groupBackground-dark z-50">
      <div class="py-3 px-2 border-t border-interfaceBorder dark:border-interfaceBorder-dark ">
        <div class="h-full flex flex-row">
          <div id="consoleItemCount" style="visibility: hidden;"
            class="flex flex-none w-8 text-xs justify-center text-text dark:text-text-dark items-center bg-groupBackground rounded-full px-2 truncate font-medium border border-interfaceBorder dark:bg-groupBackground-dark dark:border-gray-600">
            12
          </div>
          <div id="openConsole"
            class="flex flex-grow justify-center items-center truncate text-sm font-medium cursor-pointer">
            <span class="select-none">Console</span>
          </div>
          <div id="consoleClear"
            class="flex flex-none w-8 justify-center items-center text-secondaryText dark:text-secondaryText-dark hover:text-gray-700 dark:hover:text-white cursor-pointer"
            style="visibility: hidden;">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </div>
        </div>
        <div id="consoleContent" style="display:none;">
          <div class="h-4"></div>
          <div id="consoleItems"></div>
        </div>
    </footer>
  </div>
</body>

</html>
